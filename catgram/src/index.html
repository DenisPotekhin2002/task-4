<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>01-about-cats</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
<input type="radio" name="point" id="slide1" checked>
<input type="radio" name="point" id="slide2">
<input type="radio" name="point" id="slide3">
<input type="radio" name="point" id="slide4">
<input type="radio" name="point" id="slide5">
<input type="radio" name="point" id="slide6">

<input type="radio" name="is_square" id="not_squared">
<input type="radio" name="is_square" id="squared" checked>

<input type="radio" name="size" id="size1" checked>
<input type="radio" name="size" id="size2">
<input type="radio" name="size" id="size3">
<input type="radio" name="size" id="size4">

<input type="radio" name="rotate" id="up" checked>
<input type="radio" name="rotate" id="left">
<input type="radio" name="rotate" id="down">
<input type="radio" name="rotate" id="right">

<input type="radio" name="mirror" id="not_mirrored" checked>
<input type="radio" name="mirror" id="mirrored">

<input type="radio" name="reset" id="norm" checked>
<input type="radio" name="reset" id="logo">

<section class="sprite">
  <label for="not_squared" class="sq not_squared">
    <svg class="icon">
      <use xlink:href="my_sprite.svg#square"></use>
    </svg>
  </label>
  <label for="squared" class="sq squared">
    <svg class="icon">
      <use xlink:href="my_sprite.svg#square"></use>
    </svg>
  </label>

  <label for="size1" class="size size1">
    <svg class="icon">
      <use xlink:href="my_sprite.svg#scale"></use>
    </svg>
  </label>
  <label for="size2" class="size size2">
    <svg class="icon">
      <use xlink:href="my_sprite.svg#scale"></use>
    </svg>
  </label>
  <label for="size3" class="size size3">
    <svg class="icon">
      <use xlink:href="my_sprite.svg#scale"></use>
    </svg>
  </label>
  <label for="size4" class="size size4">
    <svg class="icon">
      <use xlink:href="my_sprite.svg#scale"></use>
    </svg>
  </label>

  <label for="logo" class="res logo">
    <svg class="icon">
      <use xlink:href="my_sprite.svg#gram"></use>
    </svg>
  </label>
  <label for="norm" class="res norm">
    <svg class="icon">
      <use xlink:href="my_sprite.svg#gram"></use>
    </svg>
  </label>

  <label for="up" class="rot r_up">
    <svg class="icon">
      <use xlink:href="my_sprite.svg#rotate"></use>
    </svg>
  </label>
  <label for="left" class="rot r_left">
    <svg class="icon">
      <use xlink:href="my_sprite.svg#rotate"></use>
    </svg>
  </label>
  <label for="down" class="rot r_down">
    <svg class="icon">
      <use xlink:href="my_sprite.svg#rotate"></use>
    </svg>
  </label>
  <label for="right" class="rot r_right">
    <svg class="icon">
      <use xlink:href="my_sprite.svg#rotate"></use>
    </svg>
  </label>

  <label for="not_mirrored" class="mir not_mirrored">
    <svg class="icon">
      <use xlink:href="my_sprite.svg#mirror"></use>
    </svg>
  </label>
  <label for="mirrored" class="mir mirrored">
    <svg class="icon">
      <use xlink:href="my_sprite.svg#mirror"></use>
    </svg>
  </label>
</section>
<main class="picture">
  <img class="catimg" src="cat.jpg" alt="cat" title="cat">
</main>
<section class="footer">
  <aside class="left l1"><</aside>
  <label for="slide1" class="left l2"><</label>
  <label for="slide2" class="left l3"><</label>
  <label for="slide3" class="left l4"><</label>
  <label for="slide4" class="left l5"><</label>
  <label for="slide5" class="left l6"><</label>
  <section class="filters">
    <ul class="slider">
      <li class="slides slide1">
        <span class="name">Без фильтра</span><br>
        <label for="slide1">
          <img class="filters_img" src="cat.jpg" alt="cat1">
        </label>
      </li>
      <li class="slides slide2">
        <span class="name">Ялта</span><br>
        <label for="slide2">
          <img class="filters_img" src="cat.jpg" alt="cat2">
        </label>
      </li>
      <li class="slides slide3">
        <span class="name">Уральское лето</span><br>
        <label for="slide3">
          <img class="filters_img" src="cat.jpg" alt="cat3">
        </label>
      </li>
      <li class="slides slide4">
        <span class="name">Питер</span><br>
        <label for="slide4">
          <img class="filters_img" src="cat.jpg" alt="cat4">
        </label>
      </li>
      <li class="slides slide5">
        <span class="name">Дымок</span><br>
        <label for="slide5">
          <img class="filters_img" src="cat.jpg" alt="cat5">
        </label>
      </li>
      <li class="slides slide6">
        <span class="name">Бэд-трип</span><br>
        <label for="slide6">
          <img class="filters_img" src="cat.jpg" alt="cat6">
        </label>
      </li>
    </ul>
  </section>
  <label for="slide2" class="right r1">></label>
  <label for="slide3" class="right r2">></label>
  <label for="slide4" class="right r3">></label>
  <label for="slide5" class="right r4">></label>
  <label for="slide6" class="right r5">></label>
  <aside class="right r6">></aside>
</section>
</body>
</html>
